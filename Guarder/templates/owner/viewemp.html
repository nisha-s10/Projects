{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar (Copied from index page) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="site-logo">
        Security Agency
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active custom-active-link" href="{% url 'empdetails' %}">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'regemp' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
  <div class="container mt-5">
    <h2>Employee Details</h2>
    <ul class="list-group">
      <li class="list-group-item"><strong>Name:</strong> {{ emp.name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ emp.email }}</li>
      <li class="list-group-item"><strong>Mobile:</strong> {{ emp.mobile_number }}</li>
      <li class="list-group-item"><strong>DOB:</strong> {{ emp.dob }}</li>
      <li class="list-group-item"><strong>Aadhar:</strong> {{ emp.aadhar_number }}</li>
    </ul>
    <a href="{% url 'empdetails' %}" class="btn btn-secondary mt-3">Back to list</a>
  </div>
</body>
</html>
