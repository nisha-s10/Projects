{% extends "header.html" %}
<!--connect header file-->
{% comment %} {% block regcollegeactive %}active{% endblock %} {% endcomment %}
{% block content %}
<script>
    function call() {
        if (pwd.value == cpwd.value)
            result.innerHTML = "<font color='green'>Password Matched</font>"
        else
            result.innerHTML = "<font color='red'>Password Not Matched</font>"
    }
</script>

<div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
    <strong>{{data}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<script type="text/javascript">
    setTimeout(function() {

        // Closing the alert
        $('#alert').alert('close');
    }, 2000);
</script>
<style>
    .register{
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        margin-top: 3%;
        padding: 3%;
    }
    .register-left{
        text-align: center;
        color: #fff;
        margin-top: 4%;
    }
    .register-left input{
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        width: 60%;
        background: #f8f9fa;
        font-weight: bold;
        color: #383d41;
        margin-top: 30%;
        margin-bottom: 3%;
        cursor: pointer;
    }
    .register-right{
        background: #f8f9fa;
        border-top-left-radius: 10% 50%;
        border-bottom-left-radius: 10% 50%;
    }
    .register-left img{
        margin-top: 15%;
        margin-bottom: 5%;
        width: 25%;
        -webkit-animation: mover 2s infinite  alternate;
        animation: mover 1s infinite  alternate;
    }
    @-webkit-keyframes mover {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }
    @keyframes mover {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }
    .register-left p{
        font-weight: lighter;
        padding: 12%;
        margin-top: -9%;
    }
    .register .register-form{
        padding: 10%;
        margin-top: 10%;
    }
    .btnRegister{
        float: right;
        margin-top: 10%;
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        background: #0062cc;
        color: #fff;
        font-weight: 600;
        width: 50%;
        cursor: pointer;
    }
    .register .nav-tabs{
        margin-top: 3%;
        border: none;
        background: #0062cc;
        border-radius: 1.5rem;
        width: 28%;
        float: right;
    }
    .register .nav-tabs .nav-link{
        padding: 2%;
        height: 34px;
        font-weight: 600;
        color: #fff;
        border-top-right-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
    }
    .register .nav-tabs .nav-link:hover{
        border: none;
    }
    .register .nav-tabs .nav-link.active{
        width: 100px;
        color: #0062cc;
        border: 2px solid #0062cc;
        border-top-left-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
    }
    .register-heading{
        text-align: center;
        margin-top: 8%;
        margin-bottom: -15%;
        color: #495057;
    }
</style>




<form action="clgreg" method="post" enctype="multipart/form-data">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <h3>Welcome</h3>
                <p>You are few more steps to far!</p>
                <input type="submit" name="" value="Register"/><br/>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="home-tab" data-toggle="tab" href="/clgreg" role="tab" aria-controls="home" aria-selected="true">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="/clglog" role="tab" aria-controls="profile" aria-selected="false">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Register College</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select class="form-control" name="uni">
                                        <option class="hidden"  value="select university" selected disabled >Please select your university</option>
                                        {% for task in university %}
                                        <option value="{{task.pk}}">{{task.uname}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="fullname" placeholder="College Name"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="website" placeholder="Website" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="pass" id="pwd" placeholder="Password *" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="address" placeholder="Address" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="desc" placeholder="Description"  />
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="College Email" />
                                </div>
                                <div class="form-group">
                                    <input type="number" minlength="10" maxlength="10" name="mobile" class="form-control" placeholder="Your Phone No"  />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="city"  placeholder="City"  />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" onkeyup="call()" name="cpass" id="cpwd" placeholder="Confirm Password *" />
                                    <span id="result"></span>
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control" name="imag" placeholder="Image"  />
                                </div>{% csrf_token %}
                                <input type="submit" class="btnRegister"  class="but" value="Register"/>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
